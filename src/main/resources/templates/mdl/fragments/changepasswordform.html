<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
  <div ng-controller="ChangePasswordController" class="mdl-grid demo-content" th:fragment="content">
    <div class="changepassword-form mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--6-col mdl-grid">
      <div class="mdl-card__title mdl-card--expand">
        <h2 class="mdl-card__title-text">Change password</h2>
      </div>
      <form name="myform" class="mdl-grid" novalidate>
      <div class="mdl-card__supporting-text">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo mdl-cell mdl-cell--12-col">
            <input class="mdl-textfield__input" type="password"  ng-model="changePasswordRequest.newPassword1" required /> <label class="mdl-textfield__label">New password</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo mdl-cell mdl-cell--12-col">
            <input class="mdl-textfield__input" type="password" ng-model="changePasswordRequest.newPassword" required/> <label
              class="mdl-textfield__label">Confirm password</label>
          </div>
      </div>
      <div class="mdl-card__actions mdl-card--border">
        <input type="submit" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" style="float: right;"
          ng-disabled="!myform.$valid" ng-click="resetPassword()" value="Save">
      </div>
      </form>
    </div>
    <script src="/site/assets/scripts/changepassword.js"></script>
  </div>
</body>
</html>
